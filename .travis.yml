language: c

sudo: required

env:
  - TEST_SUITE=functions
  - TEST_SUITE=qsub-noinput
  - TEST_SUITE=qsub-input

before_install:
  - curl -OL http://hgdownload.cse.ucsc.edu/admin/exe/linux.x86_64/bigWigInfo
  - curl -OL http://hgdownload.cse.ucsc.edu/admin/exe/linux.x86_64/bigWigToBedGraph
  - curl -OL http://hgdownload.cse.ucsc.edu/admin/exe/linux.x86_64/bedToBigBed
  - curl -OL http://raw.github.com/craigcitro/r-travis/master/scripts/travis-tool.sh
  - chmod 755 *
  - export PATH=$(pwd):$PATH
  - travis-tool.sh bootstrap

install:
  - travis-tool.sh install_deps
  - travis-tool.sh install_github tdhock/PeakSegDP tdhock/PeakError tdhock/ggplot2 tdhock/animint
  - wget https://gist.github.com/tdhock/5e1e0fbcb37e6d2072b1/raw/482ebb3a7083e5e61a128a8d0c0bd902242effa9/animint_variable_value.tar.gz
  - R CMD INSTALL animint_variable_value.tar.gz

script:
  - Rscript -e "devtools::install(); source('tests/testthat.R', chdir = TRUE)"

after_failure:
  - travis-tool.sh dump_logs

notifications:
  email:
    on_success: change
    on_failure: change
